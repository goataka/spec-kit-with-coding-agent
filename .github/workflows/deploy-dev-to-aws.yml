name: Deploy DynamoDB to AWS with CDK

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
  push:
    branches:
      - main
    paths:
      - 'infrastructure/**'
      - '.github/workflows/deploy-dev-to-aws.yml'

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ap-northeast-1
  NODE_VERSION: '20'

jobs:
  deploy:
    name: Deploy to AWS with CDK
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.event.inputs.environment || 'dev' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: infrastructure/package-lock.json

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install dependencies
        working-directory: ./infrastructure
        run: npm ci

      - name: Build CDK project
        working-directory: ./infrastructure
        run: npm run build

      - name: CDK Synth
        working-directory: ./infrastructure
        run: npm run synth

      - name: CDK Deploy
        working-directory: ./infrastructure
        run: npm run deploy -- --require-approval broadening

      - name: Deployment Summary
        run: |
          echo "üöÄ Deployment completed successfully!"
          echo "üì¶ Stack: SpecKitDevStack"
          echo "üåè Region: ${{ env.AWS_REGION }}"
          echo "üìã DynamoDB table deployed:"
          echo "  - spec-kit-dev-clock"
